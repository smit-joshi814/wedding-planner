name: Wedding Planner CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      DB_URL: ${{ secrets.DB_URL }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up Environment Variables for Maven
      run: |
          echo "export DB_URL=${DB_URL}" >> $GITHUB_ENV
          echo "export DB_USERNAME=${DB_USERNAME}" >> $GITHUB_ENV
          echo "export DB_PASSWORD=${DB_PASSWORD}" >> $GITHUB_ENV
    - name: Build with Maven
      run: |
          source $GITHUB_ENV
          mvn clean install
    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: smit814/wedding-planning-images
        tags: v1, latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
